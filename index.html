</head>

<body>
    <div class="bg-image"></div>
    <div class="bg-text animated fadeInDownBig">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-lg-8 offset-2 mt-5">
                    <h2><i class="fas fa-coffee"></i> Internet Coffee</h2>
                    <div class="row">
                        <div class="col col-lg-6 p-2"><i class="far fa-clock"></i> Start at <span id="start-at"></span>
                        </div>
                        <div class="col col-lg-6 p-2"><i class="far fa-clock"></i> Stop at <span id="stop-at"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-6 p-2"><i class="fas fa-bell"></i> <span id="minutes-played"></span>
                        </div>
                        <div class="col col-lg-6 p-2"><i class="far fa-money-bill-alt"></i> <span id="total"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-12 p-2" id="btn-switcher">
                            <button class="btn btn-sm btn-outline-success" id="btn-operator">
                                <i class="far fa-play-circle"></i>
                                Start</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-12 p-2" id="day"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
